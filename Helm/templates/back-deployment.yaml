apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deployment
spec:
  replicas: {{ .Values.back.replicas }}
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
      - name: back
        image: {{ .Values.back.image }}:back-{{ .Values.back.version }}
        ports:
        - containerPort: {{ .Values.back.port }}
        env:
        - name: MONGO_URL
          value: {{ .Values.back.mongoUrl | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: back-service
spec:
  selector:
    app: back
  ports:
    - protocol: TCP
      port: {{ .Values.back.port }}
      targetPort: {{ .Values.back.port }}
  type: ClusterIP
