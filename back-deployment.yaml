apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
      - name: back
        image: nafrin/python:back-${VERSION}
        ports:
        - containerPort: 5001
        env:
        - name: MONGO_URL
          value: "mongodb://mongo:27017"

---
apiVersion: v1
kind: Service
metadata:
  name: back-service
spec:
  selector:
    app: back
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
  type: ClusterIP
